<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Discover AIChatHub, a free platform for engaging AI chats! Experience GPT-3.5, GPT-4 and custom language models, and share your conversations with others."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>
      AIChatHub - Free AI Chat Sharing Platform with GPT-3.5, GPT-4, Custom
      Language Models such as Mistral and Llama
    </title>
    <meta
      name="description"
      content="Discover AIChatHub, a free platform for engaging AI chats! Experience GPT-3.5, GPT-4, custom language models such as Mistral and Llama, and share your conversations with others."
    />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "AIChatHub",
        "url": "https://www.aichathub.app",
        "description": "Free AI chat sharing platform with GPT-3.5, GPT-4, custom language models such as Mistral and Llama. Join the AIChatHub community to share and explore AI-driven conversations.",
        "PotentialAction": {
          "@type": "SearchAction",
          "target": "https://aichathub.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8900122686773204"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
